<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chunes</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='assets/css/styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500" rel="stylesheet">
    <link rel="icon" href="assets/img/favicon-music.ico">
  </head>
  <body>
    <h1>CHUNES</h1>
    <div class='container'>
      <button class='body-butt' id='slide'>Genres +</button>
      <div class='genres' style='display:none'>
        <input type='text' id='genre' placeholder="Add genre"></input>
        <ul id='allGenres'>
        </ul>
      </div>
      <button class='body-butt' id='get'>Get tracks</button>
      <div id='error-display'>
        Error: No genres added
      </div>
      <div id='instructions'>
        <h2>Instructions</h2>
        <ul>
          <li>Click on Genres to add your favourite genres</li>
          <li>Get your chunes</li>
        </ul>
      </div>
      <div id='loader'></div>
      <table id='songList'>
        <tbody id='song2'>
          <tr>
            <th>
              <button class='tableHead' id='sort'>Upvotes</button>
            </th>
            <th>
              <button class='tableHead alpha-sort' id='title'>Title</button>
            </th>
            <th id='widthCorrect'>
              <button class='tableHead alpha-sort' id='genreTable'>Genre</button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
    <script src='assets/js/app.js'></script>
  </body>
</html>
